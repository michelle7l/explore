<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <title>{% block title %}Muse{% endblock %}</title>
    </head>
    
  <body>
  <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapes" data-target="#navBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'music:index' %}">Muse</a>
                </div>
                
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                         <li>
                            <a class="nav-link" href="{% url 'music:index' %}">
                                <span class="glyphicon glyphicon-cd">&nbsp;Album</span>
                            </a>
                        </li>
                    </ul>
   
                    
                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="{% url 'music:album-add' %}">
                                <span class="glyphicon glyphicon-plus">&nbsp;Add Album</span>
                            </a>
                        </li>
                        <li class="">
                            {% if user.is_authenticated %}
                            <a href="{% url 'music:logout' %}">
                                <span class="glyphicon glyphicon-off">&nbsp;Log Out</span>
                            </a>
                            <a>Hi {{ user.username }}!</a>
                            {% else %}
                            <a href="{% url 'music:register' %}">
                                <span class="glyphicon glyphicon-user">&nbsp;Sign Up</span>
                            </a>
                             <a href="{% url 'music:login' %}">
                                <span class="glyphicon glyphicon-user">&nbsp;Log In</span>
                            </a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
      {% block body %}
      {% endblock %}
  </body>
    
</html>
